<label>Server Name</label>
<input 
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
    class=
    "btn btn-primary" 
    [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>

<label>Username</label>
<input 
    type="text"
    class="form-control"
    [(ngModel)]="userName">

<button 
    class=
    "btn btn-primary" 
    [disabled]="userName===''" (click)="userName = ''">Reset User</button>
